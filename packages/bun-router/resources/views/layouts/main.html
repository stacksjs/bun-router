<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - bun-router</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #0066cc;
        }
        footer {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            color: #666;
            font-size: 0.875rem;
        }
        .content {
            min-height: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/status">Status</a>
            <a href="/blog/1">Blog</a>
        </nav>
    </header>

    <main class="content">
        {{content}}
    </main>

    <footer>
        <p>&copy; {{#if year}}{{year}}{{else}}2023{{/if}} bun-router - Template-based routing system</p>
    </footer>
</body>
</html>
