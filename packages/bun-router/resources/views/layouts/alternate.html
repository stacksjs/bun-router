<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Alternate Layout</title>
    <style>
        body {
            font-family: Georgia, serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #111;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .content {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        nav a {
            color: #444;
            text-decoration: none;
            border-bottom: 1px solid transparent;
        }
        nav a:hover {
            border-bottom: 1px solid #444;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #777;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/status">Status</a>
            <a href="/blog/1">Blog</a>
        </nav>
    </header>

    <div class="content">
        {{content}}
    </div>

    <footer>
        <p>Alternative template design for bun-router</p>
    </footer>
</body>
</html>
